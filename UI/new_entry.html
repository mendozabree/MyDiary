<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/diary.css">
    <link rel="stylesheet" href="static/responsive.css">
    <link rel="icon" href="img/favicon.ico">
    <script src="static/diary.js"></script>
    <script src="static/newEntry.js"></script>
    <script src="static/viewEntry.js"></script>
    <title>New Entry</title>
</head>
<body onload="modifyEntry()">
    <div class="row">
        <nav class="nav col-12">
            <ul class="top-nav">
                <li class="col-2"></li>
                <li><img src="img/MyDiary-small.PNG" alt="My Diary" id="myImg"></li>
                <li class="col-1"><a href=home.html>Home</a></li>
                <li class="col-1"><a class="active" href="new_entry.html">Entry</a></li>
                <li class="col-1"><img src="img/user.png"></li>
                <li class="dropdown">
                    <img src="img/dropdown.PNG" alt="" class="drpbtn" id="nav_img">
                    <div class="drpdwn-content">
                        <a href="profile.html">My Profile</a>
                        <a href="sign_in.html">Logout</a>
                    </div>
                </li>
                <li class="col-2"></li>
            </ul>
        </nav>
    </div>
    <div class="container row">
        <div class="col-2"></div>
        <div class="col-8">
            <div id="entry" class="row">
                <div class="row">
                    <div class="col-3">
                        <input PLACEHOLDER="Enter date" class="date-label" id="my_date" onclick="pickDate()">
                    </div>
                    <div class="col-3">
                        <input type="text" id="my_title">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-m-10">
                    <textarea class="col-12" rows="10" placeholder="How are you today?" id="my_content"></textarea>
                </div>
                </div>
                <div class="row">
                    <div class="col-6"></div>
                    <div class="col-3">
                        <button class="primary-btn save-btn" onclick="userEntry()">Save</button>
                    </div>
                    <div class="col-3">
                        <button class="primary-btn save-btn" onclick="editUserEntry()">Update</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
</body>
</html>
