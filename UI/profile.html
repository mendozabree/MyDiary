<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/diary.css">
    <link rel="icon" href="img/favicon.ico">
    <script src="static/diary.js"></script>
    <title>Profile</title>
</head>
<body>
    <div class="row">
        <nav class="nav col-12">
            <ul class="top-nav">
                <li class="col-2"></li>
                <li class="col-2"><img src="img/MyDiary-small.PNG" alt="My Diary"></li>
                <li class="col-2"><a href=home.html>Home</a></li>
                <li class="col-3"></li>
                <li class="col-1"><img src="img/user.png"></li>
                <li class="dropdown">
                    <img src="img/dropdown.PNG" alt="" class="drpbtn">
                    <div class="drpdwn-content">
                        <a href="profile.html">My Profile</a>
                        <a href="sign_in.html">Logout</a>
                    </div>
                </li>
                <li class="col-2"></li>
            </ul>
        </nav>
    </div>
    <div class="container">
        <div class="profile">
            <h2>Your Profile</h2>
            <h3>Account details</h3>
            <div>
                <div>
                    <img src="img/profile.jpg" alt="Profile pic">
                    <button class="primary-btn">Change profile picture</button>
                </div>
                <div>
                    <div>
                        <label class="label">Change username: </label>
                        <input type="text" class="text-box">
                    </div>
                    <div><h4>Change Password</h4></div>
                    <div>
                        <label class="label">Enter current password: </label>
                        <input type="text" class="text-box">
                    </div>
                    <div>
                        <label class="label">Enter new password: </label>
                        <input type="text" class="text-box">
                    </div>
                </div>
            </div>
            <h3>Diary Details</h3>
            <div>
                <div>
                    <label class="label">Number of entries: </label>
                    <label class="label" id="no_of_entries">5</label>
                </div>
                <label class="label">Want to set reminders for when to write, select the checkbox below.</label>
                <div>
                    <input type="checkbox" value="notifications">
                    <label class="label">Send me an email on this day:
                    <input id="my_date" onclick="pickDate()" PLACEHOLDER="Click to enter date">
                    </label>.
                </div>
            </div>
            <div>
                <button class="primary-btn save-btn">Save Changes</button>
                <a class="secondary-btn" href="home.html">Cancel</a>
            </div>
        </div>
    </div>
</body>
</html>
